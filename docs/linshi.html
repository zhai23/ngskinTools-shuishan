<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>跳转页面</title>
<style>
  /* 添加 CSS 动画效果 */
  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  .rotate {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: rotate 2s linear infinite;
  }
</style>
</head>
<body>
  <!-- 添加等待动画效果 -->
  <div class="rotate">⏳</div>
  
  <!-- 使用 JavaScript 实现页面跳转 -->
  <script>
    // 页面加载完毕后立即跳转
    window.onload = function() {
      setTimeout(function() {
        window.location.href = 'https://zhai23.github.io/';
      }, 2000); // 等待2秒钟
    }
  </script>
</body>
</html>
